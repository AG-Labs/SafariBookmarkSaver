version: 2.1

orbs:
  python: circleci/python@0.2.1
  slack: circleci/slack@4.0.3

jobs:
  announce-build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Starting build on ${CIRCLE_BRANCH} in ${CIRCLE_PROJECT_REPONAME} on build #${CIRCLE_BUILD_NUM}"
                  }
                }
              ]
            }
          event: always
          channel: dev
  dependency-install:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: ls -lr
  check-formatting:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            pycodestyle --count --config ./.pycodestyles --exclude ./venv,./testData.py ./
          name: Format Check
  dependency-audit:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            safety check
          name: Audit
  test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python tests.py
          name: Test
  #quality-scan:
  notify-end-of-pipeline:
    docker:
      - image: "cimg/base:stable"
    steps:
      - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "finished test, create PR, view test source"
                  }
                }
              ]
            }
          event: always
          channel: dev

workflows:
  main:
    jobs:
      - announce-build:
          context: Slack
      - dependency-install
      - test:
          requires:
            - dependency-install
      - check-formatting:
          requires:
            - dependency-install
      - dependency-audit:
          requires:
            - dependency-install
      - notify-end-of-pipeline:
          requires:
            - test
            - check-formatting
            - dependency-audit
          context: Slack
